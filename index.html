<!DOCTYPE html>
<html>

<head>
<style>
body {
  background-color: black;
  color: white;
}

.info-box {
  font-family: monospace;
  border: 1px solid;
  padding: 8px;
  margin: 0px;
  white-space: pre;
}
.pokemon {
  background-repeat: no-repeat;
  background-position-x: right;
  background-position-y: center;
  border-top-left-radius: 6px;
}
.stats {
  border-top: none;
  border-bottom-right-radius: 6px;
  border-bottom-left-radius: 6px;
  margin-bottom: 2px;
}

.flex-row {
  display: flex;
  flex-direction: row;
  justify-content: left;
}

.pokemon-div {
  display: flex;
  flex-direction: column;
  justify-content: center;
  position: relative;
}

.editable {
  min-height: 10rem;
  min-width: 30ch;
}

.overlay {
  position: absolute;
  top: 0;
  right: 0;
}
.overlay > img {
  margin-right: 1px;
}

.m-2px {
  margin: 2px;
}
.ml-4px {
  margin-left: 4px;
}

h2 {
  margin-top: 8px;
  margin-bottom: 8px;
  text-align: center;
}
textarea {
  white-space: pre;
}
button:focus {
  box-shadow: 0 0 0 2px rgba(0,0,0,.5);
}

.gray {
  color: #444;
}

.hasHoverText {
  text-decoration: dashed underline; 
}

.type-normal { color: #A8A878 }
.type-fighting { color: #C03028 }
.type-flying { color: #A890F0 }
.type-poison { color: #A040A0 }
.type-ground { color: #E0C068 }
.type-rock { color: #B8A038 }
.type-bug { color: #A8B820 }
.type-ghost { color: #705898 }
.type-steel { color: #B8B8D0 }
.type-fire { color: #F08030 }
.type-water { color: #6890F0 }
.type-grass { color: #78C850 }
.type-electric { color: #F8D030 }
.type-psychic { color: #F85888 }
.type-ice { color: #98D8D8 }
.type-dragon { color: #7038F8 }
.type-dark { color: #705848 }
.type-fairy { color: #EE99AC }

.attr { color: #A0A0A0 }

.stat-hp { color: #FF0000 }
.stat-atk { color: #F08030 }
.stat-def { color: #F8D030 }
.stat-spa { color: #6890F0 }
.stat-spd { color: #78C850 }
.stat-spe { color: #F85888 }
</style>
</head>

<body>

<div class="flex-row">
  <div>
    <h1>Roguelike Showdown</h1>
    <label for="money">$</label> <input id="money" type="number" value="0">
    <hr>
    <div class="flex-row">
      <input id="species" placeholder="get a specific species">
      <button class="ml-4px" onclick="getChoices()">get choices</button>
    </div>
    <br>
    <p id="speciesError" style="display:none">ERROR: species name not recognized</p>
    <div id="choices"></div>
  </div>
  <div class="ml-4px">
    <h2>Party <button onclick="copyParty()" class="clipboard-button">ðŸ“‹</button></h2>
    <textarea id="partyTextarea" rows="52"></textarea>
  </div>
  <div class="ml-4px">
    <h2>Box</h2>
    <textarea id="boxTextarea" rows="52"></textarea>
  </div>
</div>


<script>

const STATS = ['HP', 'Atk', 'Def', 'SpA', 'SpD', 'Spe'];
// 1st number is index of stat raised, 2nd number is index of stat lowered
const NATURES = {Hardy: [1,1], Lonely: [1,2], Adamant: [1,3], Naughty: [1,4], Brave: [1,5], 
Bold: [2,1], Docile: [2,2], Impish: [2,3], Lax: [2,4], Relaxed: [2,5], 
Modest: [3,1], Mild: [3,2], Bashful: [3,3], Rash: [3,4], Quiet: [3,5], 
Calm: [4,1], Gentle: [4,2], Careful: [4,3], Quirky: [4,4], Sassy: [4,5], 
Timid: [5,1], Hasty: [5,2], Jolly: [5,3], Naive: [5,4], Serious: [5,5]};
const TYPES = ['Normal', 'Fire', 'Water', 'Grass', 'Electric',
  'Ice', 'Fighting', 'Poison', 'Ground', 'Flying',
  'Psychic', 'Bug', 'Rock', 'Ghost', 'Dark', 
  'Dragon', 'Steel', 'Fairy'];

const STAT_TOTAL_GOAL = 600;
const ILLEGAL_FORMES = ['Antique', 'Gmax', 'Rapid-Strike-Gmax', 'Low-Key-Gmax'];
const ILLEGAL_MONS = [
  // cap Pikachus are functionally identical. if you unban these, make sure they always get Thunder, too
  'pikachuhoenn', 'pikachusinnoh', 'pikachuunova', 'pikachukalos', 'pikachualola', 'pikachupartner', 'pikachuworld',
  // functionally identical
  'magearnaoriginal',
  'pichuspikyeared', 
  'squawkabilly', 'squawkabillyyellow',
  'vivillonfancy',
  'xerneasneutral',
  'zarudedada',
  // functionally identical because of their ability
  'castformsunny', 'castformrainy', 'castformsnowy',
  'cherrimsunshine',
  'keldeoresolute',
  'wishiwashi',
  'miniormeteor',
  // identical except for weight
  'maushold',
  'dudunsparcethreesegment',
];

// for testing/studying purposes
let levelStats = '';

let allSpecies;
loadAllSpecies();
let learnsets;
loadLearnsets();
let moves;
loadMoves();
let abilities;
loadAbilities();

function loadAllSpecies() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    allSpecies = JSON.parse(this.responseText);
  }
  xhttp.open("GET", "pokedex.json");
  xhttp.send();
}
function loadLearnsets() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    learnsets = JSON.parse(this.responseText);
  }
  xhttp.open("GET", "learnsets.json");
  xhttp.send();
}
function loadMoves() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    moves = JSON.parse(this.responseText);
  }
  xhttp.open("GET", "moves.json");
  xhttp.send();
}
function loadAbilities() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    abilities = JSON.parse(this.responseText);
  }
  xhttp.open("GET", "abilities.json");
  xhttp.send();
}

function getSpeciesId(speciesName) {
  return Object.keys(allSpecies).find(speciesId => allSpecies[speciesId].name === speciesName 
    || allSpecies[speciesId].cosmeticFormes?.includes(speciesName));
}
function getMoveId(moveName) {
  return Object.keys(moves).find(moveId => moves[moveId].name === moveName);
}
function getAbilityId(abilityName) {
  return Object.keys(abilities).find(abilityId => abilities[abilityId].name === abilityName);
}

function getChoices() {
  const choicesDiv = document.createElement('div');
  choicesDiv.classList.add('flex-row');
  document.getElementById('choices').prepend(choicesDiv);
  
  const speciesName = document.getElementById('species').value.trim();
  if (speciesName === '') {
    addRandomPokemon(choicesDiv);
    addRandomPokemon(choicesDiv);
  } else {
    addRandomPokemon(choicesDiv, speciesName);
  }
  
  // // get level distribution
  // for (const species of Object.values(allSpecies)) {
  //   randomOfSpecies(species.name);
  // }
  // console.log(levelStats);

  // // list all formes
  // let formes = {};
  // for (const speciesId of Object.keys(allSpecies)) {
  //   if (allSpecies[speciesId].forme) {
  //     if (!formes[allSpecies[speciesId].forme])
  //       formes[allSpecies[speciesId].forme] = [];
  //     formes[allSpecies[speciesId].forme].push(speciesId);
  //   }
  // }
  // console.log(formes);
}

function addRandomPokemon(choicesDiv, speciesName) {  
  if (!speciesName) {
    let speciesId = randomKey(allSpecies);
    let species = allSpecies[speciesId];
    while ((species.forme && ILLEGAL_FORMES.includes(species.forme)) 
              || ILLEGAL_MONS.includes(speciesId)) {
      speciesId = randomKey(allSpecies);
      species = allSpecies[speciesId];
    }

    speciesName = species.name;

    if (species.cosmeticFormes && !isPokestar(speciesId)) {
      const randy = randomInt(species.cosmeticFormes.length + 1);
      if (randy < species.cosmeticFormes.length)
        speciesName = species.cosmeticFormes[randy];
    }
  }
  
  const speciesErrorEle = document.getElementById('speciesError');
  if (!getSpeciesId(speciesName)) {
    speciesErrorEle.style.display = 'initial';
    return;
  } else {
    speciesErrorEle.style.display = 'none';
  }
  
  const pokemonStr = randomOfSpecies(speciesName);

  const divEle = document.createElement('div');
  divEle.classList.add('pokemon-div', 'm-2px');

  const pokemonEle = document.createElement('p');
  pokemonEle.classList.add('info-box', 'pokemon');
  pokemonEle.innerHTML = pokemonInHTML(pokemonStr);
  pokemonEle.style.backgroundImage = getImageURL(speciesName);
  divEle.append(pokemonEle);

  const typesEle = document.createElement('div');
  typesEle.classList.add('overlay');
  for (const type of allSpecies[getSpeciesId(speciesName)].types) {
    const typeImage = document.createElement('img');
    typeImage.src = 'https://play.pokemonshowdown.com/sprites/types/' + type + '.png';
    typesEle.append(typeImage);
  }
  divEle.append(typesEle);

  const statsEle = document.createElement('p');
  statsEle.classList.add('info-box', 'stats');
  statsEle.innerHTML = statsInHTML(pokemonStr);
  divEle.append(statsEle);

  const buttonEle = document.createElement('button');
  buttonEle.textContent = 'choose';
  buttonEle.onclick = function() {choosePokemon(buttonEle)};
  divEle.append(buttonEle);

  choicesDiv.append(divEle);
}

function isPokestar(speciesId) {
  return speciesId.startsWith('pokestar');
}

function getImageURL(speciesName) {
  return 'url(https://play.pokemonshowdown.com/sprites/gen5/' + speciesName.toLowerCase().replace(/\s+/g, '') + '.png)';
}

function randomOfSpecies(speciesName) {
  const speciesId = getSpeciesId(speciesName);
  const species = allSpecies[speciesId];

  let displayName = speciesName;
  let gender;
  let heldItem;

  if (species.gender)
    gender = species.gender;
  else {
    let probMale = .5;
    if (species.genderRatio)
      probMale = species.genderRatio.M;
    gender = Math.random() < probMale ? 'M' : 'F';
  }

  if (species.baseSpecies === 'Arceus') {
    displayName = species.baseSpecies;
    heldItem = randomElement(species.requiredItems);
  }
  else if (species.baseSpecies === 'Silvally' || species.baseSpecies === 'Genesect') {
    displayName = species.baseSpecies;
    heldItem = species.requiredItem;
  }

  let pokemonStr = displayName;
  if (gender !== 'N')
    pokemonStr += ' (' + gender + ')';
  if (heldItem)
    pokemonStr += ' @ ' + heldItem;

  const abilityName = randomProperty(species.abilities);
  pokemonStr += '\nAbility: ';
  if (abilityName)
   pokemonStr += abilityName;

  let bst = 0;
  for (const stat of STATS)
    bst += species.baseStats[stat.toLowerCase()];
  let level = Math.round(100 * (STAT_TOTAL_GOAL - 10 - 5*5) / (2 * bst + 100 + 31*6));
  if (speciesId === 'pokestarspirit')
    level = 1;
  pokemonStr += '\nLevel: ' + level;
  levelStats += level + ', ';

  if (species.forme && (species.forme.includes('Mega') || species.forme === 'Primal' || species.forme === 'Ultra'))
    pokemonStr += '\nTera Type: ';
  else {
    pokemonStr += '\nTera Type: ' + randomElement(TYPES);
  }
    
  pokemonStr += '\nEVs: 1 HP';

  // add moveset
  if (isPokestar(speciesId)) {
    const moveset = randomElement(learnsets[speciesId].eventData).moves;
    for (const moveId of moveset)
      pokemonStr += '\n- ' + addHiddenPowerType(moves[moveId].name);
  } else {
    let learnsetData = learnsets[speciesId];

    if (!learnsetData?.learnset)
      learnsetData = learnsets[species.baseSpecies.toLowerCase()];

    let possibleMoves = Object.keys(learnsetData.learnset);
    if (possibleMoves.length < 4) {
      let changesFrom;
      if (species.changesFrom)
        changesFrom = species.changesFrom;
      else if (species.baseSpecies)
        changesFrom = species.baseSpecies;
      
      if (changesFrom) {
        let baseSpeciesId = getSpeciesId(changesFrom);
        possibleMoves.push(...Object.keys(learnsets[baseSpeciesId].learnset));
      }
    }
    
    for (let i = 0; i < 4; i++) {
      if (possibleMoves.length > 0) {
        const moveIndex = randomInt(possibleMoves.length);
        const moveId = possibleMoves[moveIndex];
        pokemonStr += '\n- ' + addHiddenPowerType(moves[moveId].name);
        possibleMoves.splice(moveIndex, 1);
      } else {
        pokemonStr += '\n';
      }
    }
  }

  return pokemonStr;
}

function speciesIdOfPokemon(pokemonStr) {
  let firstLine = pokemonStr.split('\n')[0];
  if (firstLine.includes('@'))
    firstLine = firstLine.substring(0, firstLine.indexOf(' @'));
  if (firstLine.includes('('))
    firstLine = firstLine.substring(0, firstLine.indexOf(' ('));
  return getSpeciesId(firstLine);
}

function pokemonInHTML(pokemonStr) {
  const strLines = pokemonStr.split('\n');
  out = '';

  const speciesId = speciesIdOfPokemon(strLines[0]);
  const species = allSpecies[speciesId];

  for (const strLine of strLines) {
    if (strLine.startsWith('Ability: ')) {
      const abilityName = strLine.substring('Ability: '.length);
      out += spanWithClass('Ability: ', 'attr');
      out += spanWithTitle(abilityName, abilities[getAbilityId(abilityName)].shortDesc);

    } else if (strLine.startsWith('Level: ')) {
      out += spanWithClass(strLine, 'gray');
      
    } else if (strLine.startsWith('Tera Type: ')) {
      const teraType = strLine.substring('Tera Type: '.length);
      if (teraType !== '') {
        out += spanWithClass('Tera Type: ', 'attr');
        out += spanWithClass(teraType, 'type-' + teraType.toLowerCase());
      } else {
        out += spanWithClass('Tera Type: ', 'gray');
      }

    } else if (strLine.startsWith('EVs: ')) {
      out += spanWithClass(strLine, 'gray');

    } else if (strLine.startsWith('- ')) {
      const moveName = strLine.substring('- '.length);

      let moveId, move, type;
      if (moveName.startsWith('Hidden Power')) {
        moveId = 'hiddenpower';
        move = moves[moveId];
        type = moveName.substring(moveName.indexOf('[')+1, moveName.indexOf(']'));
      } else {
        moveId = getMoveId(moveName);
        move = moves[moveId];
        type = move.type;
      }

      let title = 'Type: ' + type + '\nCat: ' + move.category;
      if (move.basePower && move.basePower !== 0)
        title += '\nPow: ' + move.basePower;
      if (move.accuracy && move.accuracy !== true)
        title += '\nAcc: ' + move.accuracy;
      title += '\n\n' + move.shortDesc;

      out += spanWithClass('- ' + spanWithTitle(moveName, title), 'type-' + type.toLowerCase());

    } else {
      out += strLine;
    }
    out += '\n';
  }

  return out.slice(0, -1);
}

function statsInHTML(pokemonStr) {
  const speciesId = speciesIdOfPokemon(pokemonStr);
  const species = allSpecies[speciesId];
  const strLines = pokemonStr.split('\n');

  const levelStr = strLines.find(line => line.startsWith('Level: '));
  const level = parseInt(levelStr.substring('Level: '.length));

  const evsStr = strLines.find(line => line.startsWith('EVs: '));

  const nature = strLines.find(line => line.trim().endsWith(' Nature'))?.slice(0, -1 * ' Nature'.length);
  const raisedStat = nature ? STATS[NATURES[nature][0]] : '';
  const loweredStat = nature ? STATS[NATURES[nature][1]] : '';

  let out = '';
  let statTotal = 0;
  for (const stat of STATS) {
    const baseStat = species.baseStats[stat.toLowerCase()];

    let ev = 0;
    if (evsStr.includes(stat)) {
      const evsStrUpToEv = evsStr.substring(0, evsStr.indexOf(stat) - 1);
      ev = parseInt(evsStrUpToEv.substring(evsStrUpToEv.lastIndexOf(' ') + 1));
    }

    let statNum;
    if (stat === 'HP') {
      if (speciesId === 'shedinja')
        statNum = 1;
      else
        statNum = Math.floor((2*baseStat + 31 + Math.floor(ev/4)) * level/100) + level + 10;
    } else {
      let multiplier = 1;
      if (stat === raisedStat)
        multiplier += .1;
      if (stat === loweredStat)
        multiplier -= .1;
      statNum = Math.floor((Math.floor((2*baseStat + 31 + Math.floor(ev/4)) * level/100) + 5) * multiplier);
    }
    statTotal += statNum;
    out += spanWithClass((statNum + ' ').padStart(4) + stat, 'stat-' + stat.toLowerCase()) + ' ';
    if (stat === 'Def')
    out += '\n' + ' '.repeat('... HP '.length);
  }
  out = out.slice(0, -1);

  return out;
}

function spanWithClass(str, class_) {
  return '<span class="' + class_ + '">' + str + '</span>';
}
function spanWithTitle(str, title) {
  return '<span class="hasHoverText" title="' + title + '">' + str + '</span>';
}

function choosePokemon(buttonEle) {
  const divEle = buttonEle.parentElement;
  const pokemonEle = divEle.childNodes[0];
  const pokemonStr = pokemonEle.textContent + '\n\n';
  const partyTextarea = document.getElementById('partyTextarea');
  if (partyTextarea.value.trim().split('\n\n').length < 6) 
    partyTextarea.value = pokemonStr + partyTextarea.value.trimStart();
  else {
    const boxTextarea = document.getElementById('boxTextarea');
    boxTextarea.value = pokemonStr + boxTextarea.value.trimStart();
  }

  for (const divInRow of divEle.parentElement.childNodes) {
    divInRow.removeChild(divInRow.lastChild);
  }
}

function copyParty() {
  const partyTextarea = document.getElementById('partyTextarea');
  navigator.clipboard.writeText(partyTextarea.value);
}

function addHiddenPowerType(moveName) {
  if (moveName === 'Hidden Power') {
    let type = randomElement(TYPES);
    while (type === 'Normal' || type === 'Fairy')
      type = randomElement(TYPES);
    moveName += ' [' + type + ']';
  }
  return moveName;
}

function randomProperty(obj) {
  return obj[randomKey(obj)];
}

function randomElement(array) {
  return array[randomInt(array.length)];
}
function randomKey(obj) {
  const keys = Object.keys(obj);
  return keys[randomInt(keys.length)];
}

function randomInt(max) {
  return Math.floor(Math.random() * max); 
}

</script>

</body>
</html>
